{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Backend developer portfolio — real projects built for the real world." />
  <title>{% block title %}Portfolio{% endblock title %}</title>

  <link rel="stylesheet" href="{% static  'projects/css/styles.css' %}">
</head>

<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="#top" aria-label="Go to top">Vagner Junior</a>

      <nav class="nav" aria-label="Primary navigation">
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="top">
    {% block content %}
    
    {% endblock content %}
  </main>

  <footer class="footer">
    <div class="container">
      <p>© {% now "Y" %} VagnerJunior. Built with Django.</p>
    </div>
  </footer>
</body>
</html>
